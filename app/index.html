<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="img-src * data:; default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="img-src * data:; default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title>Themetron</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="coloris.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="titlebar">
        <div class="title-icons">
          <div class="icon gh-wrapper"><div></div></div>
          <div class="icon pp-wrapper"><div></div></div>
        </div>
        <div class="title">Themetron v1.0.0</div>
        <div class="title-icons">
          <div class="icon min-wrapper"><div class="min"></div></div>
          <div class="icon close-wrapper"><div class="close"></div></div>
        </div>
      </div>
      <div id="content">
        <div id="top">
          <p>Set</p>
          <div id="themes" class="dropmenu">
            <input title="Theme" class="menu-selected" type="text" value="Select a theme" disabled>
            <div class="menu-arrow"><i></i></div>
            <div class="menu-list"></div>
          </div>
          <p>to</p>
          <div id="apps" class="dropmenu">
            <div class="menu-add"><i></i></div>
            <input title="App" class="menu-selected" type="text" value="Select an app" disabled>
            <div class="menu-arrow"><i></i></div>
            <div class="menu-list"></div>
          </div>
          <div id="apply" class="checkmark-wrapper">
            <span class="checkmark">
              <div class="checkmark-stem"></div>
              <div class="checkmark-kick"></div>
            </span>
          </div>
        </div>
        <div id="bottom">
          <p id="action">Welcome to Themetron !</p>
          <fieldset>
            <legend>Add your own theme here :</legend>
            <div class="group">
              <div id="colors">
                <div class="sub">
                  <div>
                    <p>Primary color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Secondary color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Tertiary color :</p>
                    <input type="text" data-coloris/>
                  </div>
                </div>
                <div class="sub">
                  <div>
                    <p>Dark color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Light color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Info color :</p>
                    <input type="text" data-coloris/>
                  </div>
                </div>
                <div class="sub">
                  <div>
                    <p>Positive color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Danger color :</p>
                    <input type="text" data-coloris/>
                  </div>
                  <div>
                    <p>Warning color :</p>
                    <input type="text" data-coloris/>
                  </div>
                </div>
              </div>
              <div id="theme-info">
                <button title="Open in editor" id="open">
                  <svg fill="#282828" viewBox="0 0 24 24">
                    <path d="M6 2C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20.1L20 10.1V8L14 2H6M13 3.5L18.5 9H13V3.5M20.1 13C20 13 19.8 13.1 19.7 
                      13.2L18.7 14.2L20.8 16.3L21.8 15.3C22 15.1 22 14.7 21.8 14.5L20.5 13.2C20.4 13.1 20.3 13 20.1 13M18.1 14.8L12 20.9V23H14.1L20.2 16.9L18.1 14.8Z" />
                  </svg>
                </button>
                <p>Theme name :</p>
                <input title="Theme name" type="text" id="theme-name" class="text-field"/>
                <input type="button" id="save" value="Save"/>
              </div>
            </div>
          </fieldset>            
        </div>
      </div>
    </div>
    <script>
      if (typeof module === 'object') {
        window.module = module; 
        module = undefined;
      }
    </script>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="coloris.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
